<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowbee - AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .logo {
            margin-bottom: 40px;
        }

        .logo h1 {
            font-size: 4rem;
            color: white;
            font-weight: 700;
            letter-spacing: -2px;
            margin-bottom: 10px;
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo p {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 300;
        }

        .cta-button {
            display: inline-block;
            padding: 18px 48px;
            font-size: 1.2rem;
            font-weight: 600;
            color: #667eea;
            background-color: white;
            border: none;
            border-radius: 50px;
            text-decoration: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .cta-button:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .logo h1 {
                font-size: 3rem;
            }

            .logo p {
                font-size: 1.2rem;
            }

            .cta-button {
                padding: 16px 40px;
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            .logo h1 {
                font-size: 2.5rem;
            }

            .logo p {
                font-size: 1rem;
            }

            .cta-button {
                padding: 14px 32px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Flowbee</h1>
            <p>AI Assistant</p>
        </div>
        <a href="https://app.flowbee.ai/" class="cta-button">Open Flowbee App</a>
    </div>
</body>
</html>
